<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            min-height: 650px;
            position: relative;
        }
        
        .left-column {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eaeaea;
        }
        
        .right-column {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-title {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .word-count {
            text-align: right;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .word-count.limit-exceeded {
            color: #e74c3c;
            font-weight: 600;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .quote-display {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(41, 128, 185, 0.3);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
	    z-index: 1;
        }
        
        .quote-display::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 120px;
            opacity: 0.1;
            font-family: Georgia, serif;
        }
        
        .quote-text {
            font-size: 24px;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .quote-author {
            font-size: 20px;
            font-weight: 600;
            text-align: right;
            position: relative;
            z-index: 1;
        }
        
        .quote-author::before {
            content: "â€” ";
        }
        
        .history-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: #2c3e50;
            width: auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
	    z-index: 5;
        }
        
        .history-btn:hover {
            background: #1a252f;
        }
        
        .history-panel {
            position: absolute;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.15);
            padding: 30px;
            overflow-y: auto;
            transition: right 0.4s ease;
            z-index: 10;
        }
        
        .history-panel.active {
            right: 0;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .history-title {
            font-size: 22px;
            color: #2c3e50;
        }
        
        .close-history {
            background: none;
            border: none;
            font-size: 24px;
            color: #7f8c8d;
            cursor: pointer;
            width: auto;
            padding: 5px;
        }
        
        .close-history:hover {
            color: #e74c3c;
            background: none;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #3498db;
        }
        
        .history-item:hover {
            background: #e9f7fe;
            transform: translateX(-5px);
        }
        
        .history-text {
            font-style: italic;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .history-author {
            font-weight: 600;
            text-align: right;
            color: #2c3e50;
        }
        
        .empty-history {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-top: 30px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 600px;
            }
            
            .left-column {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
            
            .history-panel {
                width: 320px;
                right: -320px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1 class="app-title">Inspirational Quotes</h1>
            <div class="form-group">
                <label for="quoteText">Your Quote (max 50 words)</label>
                <textarea id="quoteText" placeholder="Enter your inspirational quote here..."></textarea>
                <div class="word-count" id="wordCount">Words: 0/50</div>
            </div>
            <div class="form-group">
                <label for="quoteAuthor">Author</label>
                <input type="text" id="quoteAuthor" placeholder="Who said this?">
            </div>
            <button id="saveQuote">Save Quote</button>
        </div>
        
        <div class="right-column">
            <button class="history-btn" id="historyButton">
                <i class="fas fa-history"></i> History
            </button>
            
            <div class="quote-display">
                <div class="quote-text" id="displayQuote">Never give up, no matter how hard life gets no matter how much pain you feel. Pain will eventually subside, nothing remains forever, so keep going and don't give up.</div>
                <div class="quote-author" id="displayAuthor">Imran Khan</div>
            </div>
            
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h2 class="history-title">Quote History</h2>
                    <button class="close-history" id="closeHistory">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <!-- History items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Quote saved successfully!</div>

    <script src="script.js" >
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            const wordCount = document.getElementById('wordCount');
            const saveButton = document.getElementById('saveQuote');
            const displayQuote = document.getElementById('displayQuote');
            const displayAuthor = document.getElementById('displayAuthor');
            const historyButton = document.getElementById('historyButton');
            const historyPanel = document.getElementById('historyPanel');
            const closeHistory = document.getElementById('closeHistory');
            const historyList = document.getElementById('historyList');
            const notification = document.getElementById('notification');
            
            // Sample quotes data (simulating database)
            let quotes = [
                {
                    text: "Never give up, no matter how hard life gets no matter how much pain you feel. Pain will eventually subside, nothing remains forever, so keep going and don't give up.",
                    author: "Imran Khan"
                }
            ];
            
            // Initialize with the first quote
            displayQuote.textContent = quotes[0].text;
            displayAuthor.textContent = quotes[0].author;
            
            // Update history panel
            updateHistoryPanel();
            
            // Word count functionality
            quoteText.addEventListener('input', updateWordCount);
            
            function updateWordCount() {
                const text = quoteText.value.trim();
                const words = text ? text.split(/\s+/).length : 0;
                wordCount.textContent = `Words: ${words}/50`;
                
                if (words > 50) {
                    wordCount.classList.add('limit-exceeded');
                } else {
                    wordCount.classList.remove('limit-exceeded');
                }
            }
            
            // Save quote functionality
            saveButton.addEventListener('click', function() {
                const text = quoteText.value.trim();
                const author = quoteAuthor.value.trim();
                
                if (!text || !author) {
                    showNotification('Please enter both quote and author', true);
                    return;
                }
                
                const wordCount = text.split(/\s+/).length;
                if (wordCount > 50) {
                    showNotification('Quote cannot exceed 50 words', true);
                    return;
                }
                
                // Add new quote to the beginning of the array
                quotes.unshift({ text, author });
                
                // If we have more than 50 quotes, remove the last one
                if (quotes.length > 50) {
                    quotes.pop();
                }
                
                // Update display with the new quote
                displayQuote.textContent = text;
                displayAuthor.textContent = author;
                
                // Clear the form
                quoteText.value = '';
                quoteAuthor.value = '';
                updateWordCount();
                
                // Update history panel
                updateHistoryPanel();
                
                // Show success notification
                showNotification('Quote saved successfully!');
            });
            
            // History panel functionality
            historyButton.addEventListener('click', function() {
                historyPanel.classList.add('active');
            });
            
            closeHistory.addEventListener('click', function() {
                historyPanel.classList.remove('active');
            });
            
            // Update history panel with current quotes
            function updateHistoryPanel() {
                historyList.innerHTML = '';
                
                if (quotes.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">No quotes saved yet</div>';
                    return;
                }
                
                quotes.forEach((quote, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <div class="history-text">${quote.text}</div>
                        <div class="history-author">${quote.author}</div>
                    `;
                    
                    historyItem.addEventListener('click', function() {
                        displayQuote.textContent = quote.text;
                        displayAuthor.textContent = quote.author;
                        historyPanel.classList.remove('active');
                    });
                    
                    historyList.appendChild(historyItem);
                });
            }
            
            // Notification functionality
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.classList.remove('error');
                notification.classList.remove('show');
                
                if (isError) {
                    notification.classList.add('error');
                }
                
                notification.classList.add('show');
                
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
